<div *ngIf="pokemon">
  <app-element-to-weakness [elementName]="pokemon?.type"></app-element-to-weakness>
  <br>
  <app-element-to-effective *ngIf="pokemon?.first_attack_name"
                            [elementName]="pokemon?.first_attack_type"
                            [descr]="pokemon?.first_attack_name"
                            class="row-item"></app-element-to-effective>
  <br>
  <app-element-to-effective *ngIf="pokemon?.second_attack_name"
                            [elementName]="pokemon?.second_attack_type"
                            [descr]="pokemon?.second_attack_name"
                            class="row-item"></app-element-to-effective>
</div>
